    <head>
        <title>Cadastro para Login</title>
    </head> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="scripts.js"></script>
    
    
    
    <h2>Bem Vindo a Free.Net!</h2>
    <h>Para acessar a internet, pedimos apenas um breve cadastro, o que facilitará seus proximos acessos à nossa rede!</h>
    <br><br>
    <form>
    <label for="nome">Digite seu nome:</label>
    <input id="nome" type="text" class="form-control"></input>
    <div class="form-group">
    <label for="email">Endereço de E-mail:</label>
    <input id="email" aria-describedby="emailHelp" type="email" class="form-control"></input>
    <small id="emailHelp" class="form-text text-muted">Nós nunca compartilharemos seu e-mail com outras empresas</small>
    </div>
    <div class="form-group">
    <br><label for="senha">Digite uma senha:</label>
    <br><input id="senha" class="form-control" type="password"></input>
    </div><div class="form-group">
    <br><label for="contrasenha">Digite a confirmação da senha:</label>
    <br><input id="contrasenha" class="form-control" type="password"></input>
    </div>
   </form>
    <div>
    <br><br>
    <button type="submit" class="btn btn-primary" onclick="minhafuncao()">Confirmar</button>
    <button type="submit" class="btn btn-primary" >Cancelar</button>
    </div>
</html>
